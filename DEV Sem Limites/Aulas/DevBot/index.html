<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/924ba0838d.js" crossorigin="anonymous"></script>
    
    <title>DevBot</title>
</head>
<body>
    
    <div class="container">
        <header>
            <i class="fa-regular fa-message fa-lg"></i>
            <h1>DevBot</h1>

            <button class="close">
                <i class="fa-solid fa-xmark fa-xl"></i>
            </button>
        </header>

        <main>
            <ul>
                <li class="message bot">
                    <i class="fa-solid fa-robot fa-xl"></i>
                    <p>Ola, sou o <strong>DevBot</strong> ðŸ‘‹ <br/> Como posso te ajudar? </p>
                </li>
            </ul>
        </main>

        <footer>
            <textarea placeholder="Insira uma mensagem..." rows="1" required></textarea>


            <i class="fa-regular fa-paper-plane"></i>
        </footer>
    </div>


    <button class="toggler">
        <i class="fa-regular fa-message fa-xl"></i>
        <i class="fa-solid fa-xmark fa-xl"></i>
    </button>
</body>
</html>
