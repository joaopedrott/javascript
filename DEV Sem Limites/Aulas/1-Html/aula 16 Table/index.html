<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th align="right">CPF</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>123.456.789-00</td>
                <td>Joao da Silva</td>
            </tr>
            <tr>
                <td>987.654.321-00</td>
                <td>Maria da Silva</td>
            </tr>
            <tr>
                <td>487.754.821-10</td>
                <td>Matheus Castro</td>
            </tr>
        </tbody>
        <tfoot>
            <td>CPF</td>
            <td>Nome Completo</td>
        </tfoot>
    </table>
</body>
</html>
