<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var n1 = 1545.5
        var nome = window.prompt('Qual eh seu nome? ')
        document.write(`Ola ${nome}, Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em maiusculas eh ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minusculas ${nome.toLowerCase()}<br>`)
        document.write(`O valor ${n1} Em real: ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
