<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.container {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 250px;
            flex-grow: 1;
            flex-shrink: 1;
            

        }
        /* padrao 
        flex-grow  (pode ou nao aumentar)
        flex-shrink (pode ou nao diminuir)

        flex-grow: 0 (nao pode aumentar)
        flex-shrink: 1 (pode diminuir)*/



    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="a1">A</div>
        <div class="item" id="a2">B</div>
        <div class="item" id="a3">C</div>
        <div class="item" id="a4">D</div>
        <div class="item" id="a5">F</div>
        <div class="item" id="a6">G</div>
    </div>

</body>
</html>
