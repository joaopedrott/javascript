<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercicio</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Numeros</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="inum">Numero (entre 1 e 100):</label>
                <input type="number" name="inum" id="inum">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </div>


            <div>
                <select name="grupo" id="igrupo" size="10" >
                    <option>Digite um numero acima</option>
                </select>
            </div>

            <input type="button" value="Finalizar" onclick="finalizado()">
            <div id="res"></div>
        </section>
    </main>
    <footer><p>&copy; CursoemVideo</p></footer>
    <script src="javascript/script.js"></script>
</body>
</html>
