<body>
    <h1 class="titulo">Padding</h1>
    <!-- Tipos de box sizing: Content Box e Border Box -->

    <div class="box">
        <span >Box</span>
    </div>

    <!-- Resumo: 
            Content Box eh o padrao e ele pode fazer com que a caixa filha passe a em tamanho a caixa pai (o que pode ser ruim para o design). Content box quando mudamos o tamanho, mudamos somente o tamanho do conteudo e nao consideramos o padding, margin e border

            Border Box no entando faz com que a caixa filha seja limitada ao tamanho da caixa pai, assim temos mais controle sobre o tamanho de cada caixa e seus tamanhos. No Border box dizemos que o tamanho eh tudo que envolve a caixa, entao nesse caso consideramos o padding, margin e border quando mudamos o tamanho da caixa.

            VAMOS SEMPRE UTILIZAR O BORDER BOX!
    -->
</body>
</html>
