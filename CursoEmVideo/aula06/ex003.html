<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    
    <style>
        body {
            background-color: rgb(115, 115, 206);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Ola mundo!</h1>
    <p>Ja me livrei da maldicao</p>

    <script>
        var n1 = window.prompt('Digite um numero: ')
        var n2 = window.prompt('Digite outro numero: ')
        var s = Number.parseInt(n1) + Number.parseInt(n2)/*  o + com Number.parseInt (ou parseInt)forca a adicao para nao usar concatenacao (transformando o numero que estava em string digitado pelo usuario em inteiro)*/
        window.alert (`A soma dos valores ${n1} e ${n2} eh: ${s}`) /* neste caso o + serve para concatenacao */
    </script>
</body>
</html>
