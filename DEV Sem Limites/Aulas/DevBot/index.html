<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/924ba0838d.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>


    <title>DevBot</title>
</head>
<body>
    
    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-regular fa-message fa-lg"></i>
                <h1>DevBot</h1>
            </div>

            <button class="close" onclick="handleCloseChat()">
                <i class="fa-solid fa-xmark fa-xl"></i>
            </button>
        </header>

        <main>
            <ul>
                <li class="message bot">
                    <i class="fa-solid fa-robot fa-xl"></i>
                    <p>Ola, sou o <strong>DevBot</strong> ðŸ‘‹ <br/> Como posso te ajudar? </p>
                </li>

<!--                 <li class="message user">
                    <p>Ola, tudo bem com voce?</p>
                </li> -->
            </ul>
        </main>

        <footer>
            <textarea 
            placeholder="Insira uma mensagem..." 
            rows="1" 
            required 
            onkeydown="hendleChatOnKeyDown(event)" 
            oninput="handleAutoSize()"></textarea>


            <button class="send-message" onclick="handleChat()">
                <i class="fa-regular fa-paper-plane fa-xl"></i>
            </button>
        </footer>
    </div>


    <button class="toggler" onclick="handleTogglerChat()">
        <i class="fa-regular fa-message fa-xl"></i>
        <i class="fa-solid fa-xmark fa-xl"></i>
    </button>
</body>
</html>
